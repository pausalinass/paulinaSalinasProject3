<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sass/style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Food Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's Play Memory!</h1>
            <h2>Flip a tile and try to remember where each tile is.</h2>
        </header>
        <section>
            <div class="buttonContainer">
                <button>Start</button>
                <button>Restart</button>
            </div>
            <div id="memoryBoard">
                <div class="box box1">box1</div>
                <div class="box box2">box2</div>
                <div class="box box3">box3</div>
                <div class="box box4">box4</div>
                <div class="box box5">box5</div>
                <div class="box box6">box6</div>
                <div class="box box7">box7</div>
                <div class="box box8">box8</div>
                <div class="box box9">box9</div>
                <div class="box box10">box10</div>
                <div class="box box11">box11</div>
                <div class="box box12">box12</div>
            </div>
        </section>
    </div>
    
    <footer>Copyright 2020 Juno College by Paulina Salinas</footer>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>    
    <script src="myScript.js"></script>
</body>
</html>
